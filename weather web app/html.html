<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather">
            <input type="text" id="city" placeholder="Enter city">
            <button id="search">Search</button>
            <div id="result">
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
